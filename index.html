<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para el amor de mi vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <div id="heart">❤️</div>
  <p>Para el amor de mi vida</p>
  <span>(Toca el corazón)</span>
</div>

<!-- ESCENA -->
<div id="scene">
  <!-- ÁRBOL SVG -->
  <svg id="tree" viewBox="0 0 400 600">
    <!-- TRONCO Y RAMAS -->
    <path class="branch" d="M200 600 C200 500 200 400 200 300" />
    <path class="branch" d="M200 450 C140 380 90 320 70 260" />
    <path class="branch" d="M200 420 C260 360 310 300 330 250" />
    <path class="branch" d="M200 380 C150 320 130 280 120 240" />
    <path class="branch" d="M200 360 C250 300 270 260 280 230" />

    <!-- CORAZONES (COPA) -->
    <g id="leaves">
      <text x="70"  y="260">❤️</text>
      <text x="100" y="230">❤️</text>
      <text x="140" y="250">❤️</text>
      <text x="180" y="220">❤️</text>
      <text x="220" y="230">❤️</text>
      <text x="260" y="250">❤️</text>
      <text x="300" y="230">❤️</text>
      <text x="330" y="250">❤️</text>
      <text x="160" y="260">❤️</text>
      <text x="240" y="260">❤️</text>
    </g>
  </svg>

  <!-- TEXTO -->
  <div id="content">
    <div id="counter"></div>
    <div id="text"></div>
  </div>
</div>

<audio id="music" src="music.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
